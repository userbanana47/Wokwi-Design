    - "button_debounce.v"
    - "button_pulse.v"
    - "button.v"
    - "random_digit.v"
    - "sevenseg_driver.v"
    - "game_counter.v"
    - "game_dice.v"
    - "game_higher_lower.v"
    #- "game_binary_quiz.v"
    #- "game_reaction.v"
    - "tt_um_seven_segment_games.v"

